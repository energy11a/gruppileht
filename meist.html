<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="Meist" content="width=device-width, initial-scale=1.0" />
		<title>Kes me oleme</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="css/meist.css" />
	</head>
	<body>
		<div class="main">
			<h1>Meie meeskond</h1>

			<hr />
			
			<br />
			<p>Meie rühmas on kolm liiget: Jakko, Rasmus ja Kaur.</p>

			<!-- <img src="media\images\IMG_1207.png" height="252" width="336" alt="MEIE! :)" /> -->

			<br />
			<!-- Slideshow container -->
			<div class="slideshow-container">
				<!-- Full-width images with number and caption text -->
				<div class="mySlides fade">
					<div class="numbertext">1 / 2</div>
					<img
						src="media/images/IMG_1207.png"
						style="width: 100%"
						alt="pilt"
					/>
					<figure>
						<figcaption>
							Vasakult paremale: Jakko, Rasmus, Kaur.
						</figcaption>
					</figure>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">2 / 2</div>
					<img
						src="media/images/python-logo.png"
						style="width: 100%"
						alt="pilt"
					/>
					<figure>
						<figcaption>See on ajutine pilt.</figcaption>
					</figure>
				</div>

				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br />

			<!-- The dots/circles -->
			<div style="text-align: center">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
			</div>
		</div>
		<div>
			<footer class="main footer">
				<p>
					Tagasi pealehele:
					<a href="index.html" class="custom-link">Pealeht</a>
				</p>
				<p>Jakko, Rasmuse ja Kauri veebileht</p>
				<p>
					Kui on huvi ja siiani pole sinna sattunud, siis meie GitHubi
					pääseb siit:
					<span
						><a
							href="https://github.com/energy11a/gruppileht.git"
							target="_blank"
							class="custom-link"
							>https://github.com/energy11a/gruppileht.git</a
						></span
					>.
				</p>
			</footer>
		</div>

		<script src="js/meist.js"></script>

		<div class="objekt"></div>
		<script src="js/objekt.js"></script>
	</body>
</html>
